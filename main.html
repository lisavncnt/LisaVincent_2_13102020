<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reservia</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://kit.fontawesome.com/6bd32f3ae6.js" crossorigin="anonymous"></script>
</head>

<body>
<div id="bloc_page">
    
<header>
	<object type="image/svg+xml" data="images/logo/Reservia.svg" alt="Logo de Reservia"></object>
	<nav>
		<ul>
            <li class="active"><a href="">Hébergements</a></li>
			<li><a href="">Activités</a></li>
            <li class="login"><a href="#"><strong>S'inscrire</strong></a></li>
		</ul>
	</nav>
</header>
    
<div class="underheader">
    <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
    <p>En plein centre ville ou en pleine nature</p>
    
    <form>
        <i class="fas fa-map-marker-alt"></i>
        <input type="search" name="search" value="Marseille, France">
        <button type="submit">Rechercher</button>
    </form>
</div>

<div class="filter">
    <h3>Filtres</h3>
    
    <ul>       
        <li>                        
            <button><i class="fas fa-money-bill-wave icone"></i>économique</button>
        </li>
       
        <li>                        
            <button><i class="fas fa-child icone"></i>familial</button>
        </li>
       
        <li>                        
            <button><i class="fas fa-heart icone"></i>romantique</button>
        </li>
       
        <li>                        
           <button><i class="fas fa-dog icone">
           </i>animaux autorisés</button>
       
        </li>
    </ul>
</div>
    
<div class="info">
    <i class="fas fa-info"></i>
    <p>Plus de 500 logements sont disponibles dans cette ville</p>
</div>

<div class="flexbox">   
<section class="content" id="#hebergement">
    <h2>Hébergements à Marseille</h2>
    <figure class="flex-container">
        <img src="resizeImg/cannebiere.jpg" alt="Auberge la Cannebière">
        <figcaption>
            <h5>Auberge la Cannebière</h5>
            <p>Nuit à partir de <strong>25€</strong></p>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star grey"></i>
        </figcaption>
    </figure>

    <figure class="flex-container">
        <img src="resizeImg/port.jpg" alt="Auberge la Cannebière" alt="Hôtel du port">
        <figcaption>
            <h5>Hôtel du port</h5>
            <p>Nuit à partir de 52€</p>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
        </figcaption>
    </figure>

    <figure class="flex-container">
        <img src="resizeImg/mouette.jpg" alt="Hôtel Les mouettes">
        <figcaption>
            <h5>Hôtel Les mouettes</h5>
            <p>Nuit à partir de 76€</p>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star grey"></i>
        </figcaption>
    </figure>
        
    <figure class="flex-container">
        <a href=""><img src="resizeImg/mer.jpg" alt="Hôtel de la mer"></a>
        <figcaption>
            <h5>Hôtel de la mer</h5>
            <p>Nuit à partir de 46€</p>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star grey"></i>
            <i class="fas fa-star grey"></i>
        </figcaption>
    </figure>
  
    <figure class="flex-container">
        <img src="resizeImg/panier.jpg" alt="Auberge la Cannebière">
        <figcaption>
            <h5>Auberge Le Panier</h5>
            <p>Nuit à partir de <strong>23€</strong></p>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star grey"></i>
        </figcaption>
    </figure>
      
    <figure class="flex-container">
        <img src="resizeImg/amina.jpg" alt="Hôtel chez Amina">
        <figcaption>
            <h5>Hôtel chez Amina</h5>
            <p>Nuit à partir de 96€</p>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
            <i class="fas fa-star blue"></i>
        </figcaption>
    </figure>
    
</section>
</div>
    
</div>
</body>
</html>
